services:
  # Backend API service
  - type: web
    name: partykaraoke-api
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: partykaraoke-db
          property: connectionString

  # Frontend static site
  - type: web
    name: partykaraoke-web
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://partykaraoke-api.onrender.com
      - key: VITE_WS_URL
        value: https://partykaraoke-api.onrender.com

databases:
  - name: partykaraoke-db
    databaseName: partykaraoke
    user: partykaraoke 